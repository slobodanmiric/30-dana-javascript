    <script>
        let tbody = document.querySelector('tbody');
        let popuna = [
            {
                jelo: 'Gulas',
                vrsta: 'Glavno jelo',
                poreklo: 'Madjarska'
            },
            {
                jelo: 'Pasta',
                vrsta: 'Glavno jelo',
                poreklo: 'Italija'
            },
            {
                jelo: 'Manetra',
                vrsta: 'Glavno jelo',
                poreklo: 'Hrvatska'
            },
            {
                jelo: 'Sarma',
                vrsta: 'Glavno jelo',
                poreklo: 'Srbija'
            }
        ];
        
        function tabela() {
            let podaci = ``;
            for(let i = 0;i < popuna.length;i++) {
                podaci += `
                <tr>
                    <td>${popuna[i].jelo}</td>
                    <td>${popuna[i].vrsta}</td>
                    <td>${popuna[i].poreklo}</td>
                </tr>
                `;
            }
            tbody.innerHTML = podaci;
        }
        tabela();
