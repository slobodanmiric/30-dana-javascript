<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Klase u JS-u</h1>
    <hr>
    <script>
        // fabrika objekata
        function nekaFirma(ime, pozicija) {
            const dev = {};
            dev.ime = ime;
            dev.pozicija = pozicija;
            return dev;
        }
        let designer = nekaFirma('Josip', 'designer');
        console.log(designer);
        let developer = nekaFirma('Srdjan', 'developer');
        console.log(developer);
        let marketar = nekaFirma('Sandra', 'marketar');
        console.log(marketar instanceof nekaFirma);
    </script>
</body>
</html>
