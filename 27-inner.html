<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        div {
            width: 400px;
            height: 150px;
            border: 1px solid black;
            background: #ddd;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>innerHTML</h1>
    <hr>
    <div></div>
    <script>
        var div = document.querySelector('div');
        div.innerHTML = '<h1>Novi sadrzaj diva</h1>';
        div.innerHTML += '<p>Ja sam novi paragraf</p>';
    </script>
</body>
</html>
